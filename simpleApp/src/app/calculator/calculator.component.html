<div class="calculator">
  <input type="number" class="calculator__input" [(ngModel)]="first" >
  <select [(ngModel)]="operation">
    @for (operation of operations; track $index) {
      <option [value]="operation">{{ operation }}</option>
    }
    
  </select>
  <input type="number" class="calculator__input" [(ngModel)]="second">
  <span class="calculator__result">{{ result ? result : 'enter calc' }}</span>
  <button (click)="calc()">calc</button>
  <label>{{ operation }}</label>
</div>
